{{ define "main" }}
<section class="cheatsheet">
    <h1>Cheatsheet</h1>
    <div class="categories">
        {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
        <div class="category">
            <h2>{{ $name }}</h2>
            <ul>
                {{ range $taxonomy.Pages }}
                <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
                {{ end }}
            </ul>
        </div>
        {{ end }}
    </div>
</section>
{{ end }}
